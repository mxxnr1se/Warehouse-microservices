apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: warehouse-api-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /brands(/|$)(.*)
            backend:
              service:
                name: warehouse-brands-api-service
                port:
                  number: 8080

          - pathType: Prefix
            path: /categories(/|$)(.*)
            backend:
              service:
                name: warehouse-categories-api-service
                port:
                  number: 8080

          - pathType: Prefix
            path: /products(/|$)(.*)
            backend:
              service:
                name: warehouse-products-api-service
                port:
                  number: 8080

          - pathType: Prefix
            path: /suppliers(/|$)(.*)
            backend:
              service:
                name: warehouse-suppliers-api-service
                port:
                  number: 8080
